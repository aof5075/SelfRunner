name: Deploy to K8s

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl get pods -l app=eshopweb-app
          kubectl get sevices